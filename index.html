    <style>
        * {

            overflow-x: hidden;
            padding: 20px 0;

        .open-tip {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
            z-index: 50;
            animation: bounce 1.8s infinite;
            text-align: center;
            width: 90%;

        @keyframes bounce {

        .letter-container {
            width: 95%;
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 80px 50px;
            border-radius: 6px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            position: relative;
            border: 1px solid #e0d6cc;
            overflow: hidden;
            transition: transform 0.8s ease;
            transform-origin: top center;
            margin-top: 150px;
            height: 500px;
        }
        .letter-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, transparent 48%, #f0e8df 48%, #f0e8df 52%, transparent 52%);
            border-bottom: 1px solid #e0d6cc;

    <script>
        const body = document.body;
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        const closePhoto = document.getElementById('closePhoto');
        const blessIcon = document.getElementById('blessIcon');
        const blessTip = document.querySelector('.bless-icon-tip');

        // Èü≥‰πêÊí≠ÊîæÁä∂ÊÄÅ
        let isMusicPlaying = false;
        let audioInited = false;

        // ÂàõÂª∫Èü≥‰πêÂä†ËΩΩÊèêÁ§∫
        const musicLoading = document.createElement('div');
        musicLoading.className = 'music-loading';
        musicLoading.textContent = 'Èü≥‰πêÂä†ËΩΩ‰∏≠...';
        body.appendChild(musicLoading);

        // È°µÈù¢È¶ñÊ¨°ÁÇπÂáªÂàùÂßãÂåñÈü≥È¢ë
        body.addEventListener('click', initAudio, { once: true });

        // ÂàùÂßãÂåñÈü≥È¢ë
        function initAudio() {
            if (audioInited) return;
            audioInited = true;
            
            // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
            musicLoading.classList.add('show');
            
            // Âä†ËΩΩÈü≥‰πê
            bgMusic.load();
            
            // Èü≥‰πêÂä†ËΩΩÂÆåÊàê
            bgMusic.oncanplay = () => {
                musicLoading.classList.remove('show');
                showMusicTip("ÁÇπÂáªÈü≥Á¨¶Êí≠ÊîæÈü≥‰πê", 2000);
            };
            
            // Èü≥‰πêÂä†ËΩΩÈîôËØØ
            bgMusic.onerror = () => {
                musicLoading.classList.remove('show');
                showMusicTip("Èü≥‰πêÂä†ËΩΩÂ§±Ë¥•", 2000);
            };
            
            // ÁªëÂÆöÈü≥‰πêÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            musicBtn.addEventListener('click', toggleMusic);
        }

        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        function toggleMusic() {
            if (!audioInited) {
                initAudio();
                return;
            }

            if (isMusicPlaying) {
                // ÊöÇÂÅúÈü≥‰πê
                bgMusic.pause();
                isMusicPlaying = false;
                musicBtn.classList.remove('playing');
                showMusicTip("Èü≥‰πêÂ∑≤ÊöÇÂÅú", 1500);
            } else {
                // Êí≠ÊîæÈü≥‰πê
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isMusicPlaying = true;
                        musicBtn.classList.add('playing');
                        showMusicTip("Èü≥‰πêÊ≠£Âú®Êí≠Êîæ", 1500);
                    }).catch(error => {
                        console.error("Êí≠ÊîæÂ§±Ë¥•:", error);
                        showMusicTip("Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑ÁÇπÂáªÈáçËØï", 2000);
                    });
                }
            }
        }

        // ÊòæÁ§∫Èü≥‰πêÊèêÁ§∫

            let tip = document.querySelector('.audio-tip');
            if (!tip) {
                tip = document.createElement('div');
                tip.className = 'audio-tip';
                body.appendChild(tip);
            }
            tip.textContent = text;
            tip.classList.add('show');
            
            setTimeout(() => {
                tip.classList.remove('show');
            }, duration);
        }

        // ‰∏äÊªëÊâìÂºÄ‰ø°Â∞Å
        window.addEventListener('scroll', () => {

        // ÂÖ≥Èó≠ÁÖßÁâáÂ§ç‰Ωç

        // ‰∏ìÂ±ûÁ•ùÁ¶èËØ≠ÂàóË°®
        const blessList = [

"üåü",
"üéá",
"üéÜ",
            "üí§Êó©ÁÇπÁù°Ëßâ Â∞ëÁÜ¨Â§úüí§",
"üéÜ",
"üåü",
"üéá",
            "üß£Á©øÂ•ΩË°£ÊúçÔºåÂ§©ÂÜ∑ÁõñÂ•ΩË¢´Â≠êÂì¶üß£",
"üéá",
"üéÜ",
"üåü",
            "üëäÂ§©Â§©ÂºÄÂøÉÔºåÂÅ•ÂÅ•Â∫∑Â∫∑Êª¥üëä",
"üåü",
"üéá",
            "üò∫Â∞ëÁªôËá™Â∑±ÂéãÂäõÔºåÂ∞ëÊ¨∫Ë¥üËá™Â∑±Âñîüò∫",
"üéÜ",
            "üòéË∂ÖÊ£íÁöÑÁê™Áê™ÔºåË¶ÅÊ∞∏ËøúËá™‰ø°üòé",
"üéá",
"üéÜ",
"üåü",
            "ü´£Âà´Â§™Á¥ØÂï¶ÔºåÂÅ∑ÂÅ∑Êáí‰πüÂ•Ωü´£",
"üéá",
"üåü",
"‚ôèÈ°∫È°∫Âà©Âà©ÔºåÊ¢¶ÊÉ≥ÊàêÁúü‚ôè",
"üéÜ",
            "ü•µÂ§öÂñùÁÇπÊ∞¥ÔºåÂ∞ëÂêÉÁÇπËæ£Âìüü•µ",
"üéÜ",

            "üéÇÁîüÊó•Âø´‰πêÔºÅÂø´‰πêÔºÅÂø´‰πêÔºÅüéÇ",

 ];

        // Á•ùÁ¶èËØ≠Ôºö‰∏Ä‰∏™Êé•‰∏Ä‰∏™È£òÂá∫
        blessIcon.addEventListener('click', () => {

            // ÈÄêÊù°Âª∂Ëøü
            blessList.forEach((bless, index) => {

                        }
                    `;
                    document.head.appendChild(style);

                    body.appendChild(floatText);

                    // Âä®ÁîªÁªìÊùüÊ∏ÖÁêÜ
                    setTimeout(() => {

        // ÁÖßÁâáÂä†ËΩΩÂ§±Ë¥•Â§áÁî®
